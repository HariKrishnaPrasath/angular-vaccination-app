<img style="float: right;width: 30%;" src="https://th.bing.com/th/id/OIP.9dtw979hXJcvluQtPvSUJQAAAA?rs=1&pid=ImgDetMain">
<div class="col-md-4">
  <img style="width: 30%;" src="https://cdn.churchleaders.com/wp-content/uploads/2016/02/check.jpg">
  <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Vaccines List</h2>
</div>
<br>
<div class="card"></div>
<br>
<button class="btn btn-secondary" style="width: 100%;" (click)="goBackToPrevPage()">Back</button>
<br>
<br>
<div class="card"></div>
<br>
<table class="table table-hover" *ngIf="vaccineArray.length > 0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Vaccine Name</th>
        <th scope="col">Manufacturing Date</th>
        <th scope="col">Expiry Date</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vaccine of vaccineArray; let i = index" >
        <th scope="row">{{i + 1}}</th>
        <td>{{vaccine.vaccineName}}</td>
        <td>{{vaccine.manufacturingDate}}</td>
        <td>{{vaccine.expiryDate}}</td>
        <td>{{vaccine.description}}</td>
        
        <td><button type="button" class="btn btn-primary" (click)="addVaccineToCenter(vaccine)">Add</button></td>
      </tr>
    </tbody>
  </table>
  <h2 *ngIf="vaccineArray.length<1" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;text-align: center;">No Vaccines</h2>
