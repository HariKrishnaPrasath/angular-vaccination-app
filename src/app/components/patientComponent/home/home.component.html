<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="row justify-content-between"> 
    <h2 style="padding-top: 10px;font-style: italic;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;background-color: #474e5d;color: white;text-align: center;">Home</h2>

<br>
<img style="width: 100%;margin-bottom: 10px;" src="https://news.unchealthcare.org/wp-content/uploads/sites/1159/2021/04/Vaccine-campaign-16-x-9-1536x864.jpg">
<div style="text-align: center;background-color: #474e5d; width: 100%;color: white;">
    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Get Vaccinated in 3 Steps</h2>
</div>
<img style="width: 25%;" src="https://th.bing.com/th/id/OIP.sSdKwQiSbJiB_KgHYI8vLgHaHa?w=188&h=188&c=7&r=0&o=5&dpr=2&pid=1.7">
<img style="width: 25%;height: 10%;" src="https://www.calenfy.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FintroImg.54e1a221.webp&w=1920&q=75">
<img style="width: 30%;" src="https://th.bing.com/th/id/OIP.RRbLIK3TADqWWd7TRTXXhQHaE8?pid=ImgDet&w=199&h=132&c=7&dpr=2">
<div style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: white;background-color: #474e5d;">
<h4 style="padding-left: 70px;margin-top: 10px;">Login </h4>
<h4 style="text-align: center;margin-top: -35px;">Appointment</h4>
<h4 style="text-align: right;margin-top: -35px;margin-right: 80px;">Vaccinated</h4>
</div>
<div class="card">
    <h3 style="text-align: center;color: white;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">choose your center</h3>
    <p style="text-align: center;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: white;">
        Get vaccinated by choosing the center here 
    </p>
    <br>
    <button (click)="bookAppointment()" style="width: 100%;text-align: center; float: right; size: 200px;border-radius: 20px;">choose center</button>
</div>
<div class="card">
    <h3 style="text-align: center;color: white;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">My Appointments</h3>
    
    <p style="text-align: center;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: white;">
        Once you booking appointments and admin approved your booking then you can get your certificate    </p>
    <button style="width: 100%;text-align: center; float: right; size: 200px;border-radius: 20px; "type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
    aria-expanded="false" aria-controls="collapseExample" (click)="bookvacc()">Book</button>
</div>
<div style="text-align: center;background-color: #474e5d; width: 100%;color: white;">
    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Statistics</h2>
</div>
<div style="width: 45%;">
    <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'340px',float:'left'}"></canvasjs-chart>    
</div>   
<div  style="width: 50%;float: right;">
    <canvasjs-chart [options]="chartOptions2" [styles]="{width: '100%', height:'340px'}"></canvasjs-chart>    
</div>
</div>
