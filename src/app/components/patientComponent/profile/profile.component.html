<button style="float: right; margin-top: 70px;" class="btn btn-info"  (click)="logout()">Sign Out</button>
<div class="col-md-4">
    <img style="width: 20%;" src="https://th.bing.com/th/id/OIP.OesLvyzDO6AvU_hYUAT4IAHaHa?w=181&h=181&c=7&r=0&o=5&dpr=2&pid=1.7">
    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">User Profile</h2>
</div>
<br>
<div class="card"></div>
<br>
<body>
<div class="card">
<div class="container emp-profile" *ngIf="checkBox==false">
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{newPatient.patientName}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">  
                                        <p>{{newPatient.email}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Phone</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{newPatient.phoneNumber}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Address</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{newPatient.address}}</p>
                                    </div>
                                </div>
                    </div>
                </div>
            </div><br>
            <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample" style="margin-right: 10px;">Update</button>         
            <button class="btn btn-danger" type="button" id="delete" name="delete" (click)="deletePatient()">Delete</button>
</div>
</div>
<div class="collapse" id="collapseExample">
    <br>
    <div class="card" style="width: 75%;">
        <form>
            <div class="divider d-flex align-items-center my-4">
              </div>
              <h4 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;text-align: center;"> Update User Information</h4>
              <!-- Name input -->
              <br>
              <div class="form-outline mb-4" style="margin-left: 10px;">
                <label class="form-label" for="name">Name</label>
                <input style="width: 75%;"  type="text" id="name" class="form-control form-control-lg" [(ngModel)]="existingPatient.patientName" name="patientName" 
                  placeholder="name" required/>
              </div>
        
              <!-- phone input -->
              <div class="form-outline mb-4" style="margin-left: 10px;">
                <label class="form-label" for="phone">Phone</label>
                <input style="width: 75%;"  type="text" id="phone" class="form-control form-control-lg" [(ngModel)]="existingPatient.phoneNumber" name="patientPhone"
                  placeholder="phone" required/>
              </div>
        
              <!-- address input -->
              <div class="form-outline mb-4" style="margin-left: 10px;">
                <label class="form-label" for="address">Address</label>
                <input style="width: 75%;" type="text" id="address" class="form-control form-control-lg" [(ngModel)]="existingPatient.address" name="patientAddress"
                  placeholder="address" required/>
              </div>
        
              <!-- Email input -->
              <div class="form-outline mb-4" style="margin-left: 10px;">
                <label class="form-label" for="email">Username</label>
                <input style="width: 75%;"  type="email" id="email" class="form-control form-control-lg" [(ngModel)]="existingPatient.email" name="patientEmail"
                  placeholder="username/email" required/>
              </div>
        
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary"
                  style="margin-left: 10px;margin-bottom: 10px;" (click)="updatePatient()">Update</button>
                <a style="cursor: pointer;margin-left: 10px;" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample" class="link-danger" >Cancel</a>
              </div>
        
        </form>
    </div>    
</div>
</body>
