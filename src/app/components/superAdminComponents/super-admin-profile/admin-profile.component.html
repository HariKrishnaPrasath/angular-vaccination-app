<!DOCTYPE html>
<html lang="en">
    <button class="btn btn-info" style="float: right; margin-top: 90px;" (click)="logout()">Log out</button>
<div class="col-md-4">
    <img style="width: 30%;" src="https://th.bing.com/th/id/R.19fa7497013a87bd77f7adb96beaf768?rik=144XvMigWWj2bw&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f5%2fUser-Profile-PNG-High-Quality-Image.png&ehk=%2bat%2brmqQuJrWL609bAlrUPYgzj%2b%2f7L1ErXRTN6ZyxR0%3d&risl=&pid=ImgRaw&r=0">
    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Admin Profile</h2>
</div>
<br>
<div class="card"></div>
<br>
<body>
    <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6">
                                <strong style="color:blue">{{details.adminName}}</strong>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">  
                                <strong style="color:blue">{{details.email}}</strong>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Phone</label>
                            </div>
                            <div class="col-md-6">
                                <strong style="color:blue">{{details.phoneNumber}}</strong>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Admin Type</label>
                            </div>
                            <div class="col-md-6">
                                <strong style="color:blue">{{details.adminType}}</strong>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Admin Id</label>
                            </div>
                            <div class="col-md-6">
                                <strong style="color:blue">{{details.adminId}}</strong>
                            </div>
                        </div>
                        <br>
            </div>
        </div>
    </div>
        <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample" style="margin-right: 10px;">Update</button>       
        <button class="btn btn-danger" (click)="delete()">DELETE</button>
        <br>
        <br>
        <div class="card"></div>
        <div class="card">
            
    <div class="collapse" id="collapseExample">
        <form>
            <h4 *ngIf="updateAdminSuccess.length>0"style="color: #2ecc71; text-align: center;">{{updateAdminSuccess}}</h4>
            <h4 *ngIf="updateAdminError.length>0"style="color: #e74c3c;text-align: center;">{{updateAdminError}}</h4>
            <h2 style="text-align: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">UPDATE ADMIN</h2>
            <div class="card"></div>
            <br>

            <div class="input-group flex-nowrap" style="width: 75%;margin-left: 10px;">
                <span class="input-group-text" id="addon-wrapping">Phone-No</span>
                <input name="email" type="text" placeholder="{{details.phoneNumber}}" [(ngModel)]="updateDetails.phoneNumber" required class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <br>
            <div class="input-group flex-nowrap"style="width: 75%;margin-left: 10px;">
                <span class="input-group-text" id="addon-wrapping">Admin Name</span>
                <input name="email" type="text" placeholder="{{details.adminName}}" [(ngModel)]="updateDetails.adminName" required class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <br>
            <div class="input-group flex-nowrap"style="width: 75%;margin-left: 10px;">
                <span class="input-group-text" id="addon-wrapping">Password</span>
                <input name="email" type="password" placeholder="{{details.password}}" [(ngModel)]="updateDetails.password" required class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <br>
            <div class="input-group flex-nowrap"style="width: 75%;margin-left: 10px;">
                <span class="input-group-text" id="addon-wrapping">Admin Type</span>
                <input name="email" type="text" placeholder="{{details.adminType}}" [(ngModel)]="updateDetails.adminType" required class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            
            <br>
            <br>
            <button class="btn btn-primary" style="margin-left: 10px;margin-bottom: 10px;" (click)="update()">SUBMIT</button>
            <button class="btn btn-secondary" style="cursor: pointer;margin-left: 10px;margin-bottom: 10px;" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">Back</button>
            <br>
        </form>
    </div>
</div>
</body>

</html>
