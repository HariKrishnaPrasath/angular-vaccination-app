<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<strong id="clock" style="float: right;"></strong>
<div class="col-md-4">
    <img style="width: 30%;" src="https://cdn-icons-png.flaticon.com/512/9703/9703596.png">
    <h2 class="col-md-4" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">ADMIN DASHBOARD</h2>
</div>
<br>
<div class="card"></div>
<br>
<div style="background-color: #474e5d;color: white;">
    <h2 style="text-align: center;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Statistics</h2>
</div>
<div class="col-md-4">
    <div class="card2">
        <p >Total No of Logins : {{login}}</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
    </div>
    
    <div class="card2">
        <p>Vaccination Count :{{count}} </p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
    </div>
</div>
<div class="col-md-4" style="float:right;margin-top: -220px;">
    <div class="card2">
        <p >Total Centers: {{centre}}</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
    </div>
    
    <div class="card2">
        <p>Total Certificates:{{cert}} </p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
    </div>
</div>
<div class="col-md-4" style="float: right;margin-top: -220px;">
    <div class="card2">
        <p>Super Admin Count: {{superAdmin}}</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
    </div>
    <div class="card2">
        <p>Admin Count: {{admin}}</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
    </div>
</div>
<br>
<div class="card"></div>
<br>
<div style="background-color: #474e5d;color: white;">
    <h2 style="text-align: center;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Charts</h2>
</div>
<div style="width: 45%;">
    <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'340px',float:'left'}"></canvasjs-chart>    
</div>   
<div  style="width: 50%;float: right;">
    <canvasjs-chart [options]="chartOptions2" [styles]="{width: '100%', height:'340px'}"></canvasjs-chart>    
</div>
